<div class='iddd'>
    <button type="button" class="btn btn-dark"><a style='color:whitesmoke' [routerLink]="['/layout/type1']">Return To Type 1</a></button></div>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10" >
      <div>
          <div style="display: block">
            <canvas baseChart
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [legend]="barChartLegend"
                    [chartType]="barChartType">
            </canvas>
          </div>
          <br>
          <div class="center-div">
            <table class="table" border="4px">
                <tr  border="4px">
                  <th scope="col">The maximum quantity</th>
                  <th scope="col">The VGZ</th>
                  <th scope="col">The number of operators</th>
                  <th scope="col">The Work time</th>
                  <th scope="col">Average efficiency</th>
                </tr>

              <tbody>
                <tr  border="4px">
                  <th scope="row">{{qtmax}}</th>
                  <td>{{vgz}}</td>
                  <td>{{nbop}}</td>
                  <td>{{tv}}</td>
                  <td>{{eff}}</td>
                </tr>
              </tbody>
            </table>
          </div>


        </div>
      </div>
    <div *ngFor="let data of datas">



</div>
  <div class="col-md-1"></div>

</div>
